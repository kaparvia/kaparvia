<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub - Kai Parviainen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boids</h1>
    <p>Javascript Implementation of the <a href="https://en.wikipedia.org/wiki/Boids">Boids</a> originally developed by Craig Reynolds in 1986</p>
    <div>
    <div id="boidsApp">
        <div id="buttons">
            <div class="control label">Predators</div>
            <div class="control counter" id="nofPredators">0</div>
            <button type="button" id="addPredator" class="control button small">+</button>
            <button type="button" id="removePredator" class="control button small disabled">-</button>
            <button type="button" id="pausePlay" class="control button on">Pause</button>
        </div>

        <div id="fps">fps</div>
        <canvas id="boidCanvas" width="1000" height="500"></canvas>

        <div id="controls">

            <div class="control label">BOIDS</div>
            <input type="range" min="1" max="2000" value="100" class="control slider" id="nofBoids">
            <div class="control counter" id="counterNofBoids">100</div>

            <div class="control label">BOID SPEED</div>
            <input type="range" min="1" max="20" value="8" class="control slider" id="speedBoid">

            <div class="control label">PREDATOR SPEED</div>
            <input type="range" min="1" max="20" value="9" class="control slider" id="speedPredator">

        </div>
    </div>
</div>

    <script src="boids-obf.js"></script>
</body>
</html>
